---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mariadb-secret
    creationPolicy: Owner
    template:
      data:
        mariadb-root-password: "{{ .MARIADB_ROOT_PASSWORD }}"
        bookstack-password: "{{ .BOOKSTACK_DB_PASSWORD }}"
  dataFrom:
    - extract:
        key: mariadb
      rewrite:
        - regexp:
            source: "(.*)"
            target: "MARIADB_$1"
    - extract:
        key: bookstack
      rewrite:
        - regexp:
            source: "(.*)"
            target: "BOOKSTACK_$1"

