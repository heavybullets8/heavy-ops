---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18

        containers:
          app:
            image:
              repository: vikunja/vikunja
              tag: 0.24.6@sha256:ed1f3ed467fecec0b57e9de7bc6607f8bbcbb23ffced6a81f5dfefc794cdbe3b

            env:
              # General Service Configuration
              TZ: ${TIMEZONE}
              VIKUNJA_SERVICE_PUBLICURL: https://tasks.${SECRET_DOMAIN}
              VIKUNJA_SERVICE_INTERFACE: ":3456"
              VIKUNJA_SERVICE_TIMEZONE: ${TIMEZONE}
              VIKUNJA_SERVICE_ENABLEREGISTRATION: "false"
              VIKUNJA_SERVICE_ENABLECALDAV: "true"
              VIKUNJA_SERVICE_ENABLETASKATTACHMENTS: "true"
              VIKUNJA_SERVICE_ENABLEEMAILREMINDERS: "true"
              VIKUNJA_SERVICE_ENABLETOTP: "true"
              VIKUNJA_SERVICE_ENABLELINKSHARING: "true"

              # Redis Configuration
              VIKUNJA_REDIS_ENABLED: "true"
              VIKUNJA_REDIS_HOST: "dragonfly.database.svc.cluster.local:6379"
              VIKUNJA_REDIS_DB: "8"

              # Week Configuration
              VIKUNJA_SERVICE_WEEKSTART: "1"  # Monday

              # Frontend Configuration
              VIKUNJA_SERVICE_FRONTENDURL: https://tasks.${SECRET_DOMAIN}

            envFrom:
              - secretRef:
                  name: vikunja-secret

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3456
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /health
                    port: 3456
                  failureThreshold: 30
                  periodSeconds: 5

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi

    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3456

    ingress:
      app:
        className: external
        hosts:
          - host: tasks.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/vikunja/files
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
