---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 1h

  chartRef:
    kind: OCIRepository
    name: minecraft

  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    fullnameOverride: *app

    resources:
      requests:
        memory: 512Mi
        cpu: 200m
      limits:
        cpu: 8000m
        memory: 20Gi

    minecraftServer:
      cheats: false
      difficulty: normal
      eula: "TRUE"
      gameMode: survival
      maxPlayers: 20
      onlineMode: true
      ops: "2535421636443049,2535410585100219"
      serverName: "FrenZone"
      tickDistance: 6
      threads: 0
      viewDistance: 20
      whitelist: true
      whitelistUsers: BigWizWyatt,DJVelveeta69,HeavyBullets88,BlackafroTTV,MediumYoda,PwNpRo,eelllliiee8368,KeeKs026

      serviceType: LoadBalancer
      serverPort: 19132

      # renovate: datasource=custom.bedrock depName=MinecraftBedrockServer versioning=loose
      version: "1.21.102.1"

    extraEnv:
      TZ: ${TIMEZONE}

    persistence:
      labels: {}
      dataDir:
        enabled: true
        existingClaim: *app

    serviceAnnotations:
      lbipam.cilium.io/ips: "${MINECRAFT_IP}"
