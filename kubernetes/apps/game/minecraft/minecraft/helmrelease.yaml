---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: itzg/minecraft-bedrock-server
              tag: 2025.9.0@sha256:5db52aa35919573eaa4f2d8e0f934aab3e306ab66080d642d4d22da988fe2463
            env:
              TZ: ${TIMEZONE}
              UID: "1000"
              GID: "2000"
              EULA: "TRUE"
              GAMEMODE: survival
              DIFFICULTY: normal
              ALLOW_CHEATS: "false"
              MAX_PLAYERS: "20"
              ONLINE_MODE: "true"
              WHITE_LIST: "true"
              WHITE_LIST_USERS: "BoozeGuz,AKAJuiceBoxBoy,BigWizWyatt,DJVelveeta69,HeavyBullets88,BlackafroTTV,MediumYoda,PwNpRo,eelllliiee8368,KeeKs026,JsmallTheFried,ElderSchnibs,HatiMoonPursuer,BigTonez00,Da Lupster,Pistol 414l,Myuh5852"
              OPS: "2535421636443049,2535410585100219"
              SERVER_NAME: "FrenZone"
              SERVER_PORT: &port "19132"
              VIEW_DISTANCE: "20"
              TICK_DISTANCE: "6"
              PLAYER_IDLE_TIMEOUT: "30"
              MAX_THREADS: "0"
              TEXTUREPACK_REQUIRED: "true"
              # renovate: datasource=custom.bedrock depName=MinecraftBedrockServer versioning=loose
              VERSION: "1.21.111.1"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec: &probeCommand
                    command:
                      - mc-monitor
                      - status-bedrock
                      - --host
                      - 127.0.0.1
                      - --port
                      - *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  exec: *probeCommand
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  exec: *probeCommand
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 6
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                memory: 512Mi
                cpu: 200m
              limits:
                cpu: 16
                memory: 20Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${MINECRAFT_IP}"
        ports:
          minecraft:
            port: *port
            protocol: UDP
            targetPort: *port

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      pack-configs:
        type: configMap
        name: minecraft-pack-configs
        globalMounts:
          - path: /data/worlds/level/world_resource_packs.json
            subPath: world_resource_packs.json
            readOnly: true
          - path: /data/worlds/level/world_behavior_packs.json
            subPath: world_behavior_packs.json
            readOnly: true
          - path: /data/valid_known_packs.json
            subPath: valid_known_packs.json
            readOnly: true
