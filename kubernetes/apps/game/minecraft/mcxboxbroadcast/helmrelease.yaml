---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mcxboxbroadcast
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      mcxboxbroadcast:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/mcxboxbroadcast/standalone
              tag: latest@sha256:f1c4a51f34c205db2772cd2bdc7d9323f6d13693f8a98063df45faf0f46c8734
            env:
              TZ: ${TIMEZONE}
            resources:
              limits:
                cpu: 500m
                memory: 1Gi
              requests:
                cpu: 10m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "cp /config-template/config.yml /opt/app/config/config.yml"]

    persistence:
      config:
        existingClaim: mcxboxbroadcast-config
        globalMounts:
          - path: /opt/app/config

      config-file:
        type: configMap
        name: mcxboxbroadcast-configmap
        globalMounts:
          - path: /config-template/config.yml
            subPath: config.yml
            readOnly: true

      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
